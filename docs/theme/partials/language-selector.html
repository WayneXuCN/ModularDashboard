<!-- docs/theme/partials/language-selector.html -->
{% if config.theme.language %}
  <div class="md-header__option">
    <div class="md-select">
      {% set icon = config.theme.icon.alternate or "material/translate" %}
      <button class="md-select__inner" aria-label="{{ lang.t('language.select') }}">
        <em class="md-select__icon md-icon" title="{{ lang.t('language.select') }}">
          {% include ".icons/" ~ icon ~ ".svg" %}
        </em>
        <span class="md-select__value">
          {% for language in config.plugins.i18n.languages %}
            {% if language.locale == config.theme.language %}
              {{ language.name }}
            {% endif %}
          {% endfor %}
        </span>
      </button>
      <ul class="md-select__options" role="listbox">
        {% for language in config.plugins.i18n.languages %}
          <li class="md-select__option" role="option">
            <a href="{{ '../' ~ language.locale ~ '/' ~ page.url }}" hreflang="{{ language.locale }}">
              {{ language.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endif %}
